<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户登录 - 政企智能舆情分析报告生成智能体应用系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.9.8/css/layui.min.css">
  <style>
    body {
      background-color: #0052cc; /* Blue background similar to screenshot */
      background-image: linear-gradient(to bottom right, #0052cc, #003366);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .login-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
    }
    .login-header {
      margin-bottom: 30px;
    }
    .login-header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .login-header p {
      font-size: 14px;
      opacity: 0.8;
    }
    .layui-input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 4px;
    }
    .layui-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .layui-input:focus {
      border-color: #fff;
    }
    .layui-form-item {
      margin-bottom: 20px;
      position: relative;
    }
    .layui-btn-fluid {
      background-color: #00aaff;
      border-radius: 4px;
      height: 44px;
      line-height: 44px;
      font-size: 16px;
    }
    .captcha-row {
      display: flex;
      gap: 10px;
    }
    .captcha-img {
      height: 38px;
      border-radius: 4px;
      cursor: pointer;
      background: #fff; /* Placeholder */
      width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: bold;
    }
    .other-login {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 20px;
    }
    .other-login i {
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      opacity: 0.8;
    }
    .other-login i:hover {
      opacity: 1;
    }
    .footer-copyright {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
    .layui-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      color: rgba(255,255,255,0.6);
    }
    .input-with-icon {
      padding-left: 38px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <h2>用户登录</h2>
    <p>请输入您的账号信息</p>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="layui-alert layui-bg-{{ category }}" style="margin-bottom: 15px; text-align: left; padding: 10px; border-radius: 4px; background: rgba(255,0,0,0.3);">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form class="layui-form" action="{{ url_for('auth.login') }}" method="POST">
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-username"></i>
      <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input input-with-icon">
    </div>
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-password"></i>
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input input-with-icon">
    </div>
    <div class="layui-form-item captcha-row">
                    <div style="position: relative; flex: 1;">
                        <i class="layui-icon layui-icon-vercode"></i>
                        <input type="text" name="captcha" placeholder="请输入验证码" autocomplete="off" class="layui-input input-with-icon">
                    </div>
                    <div class="captcha-img">
                        <img src="{{ url_for('auth.get_captcha') }}" alt="验证码" title="点击刷新" onclick="this.src='{{ url_for('auth.get_captcha') }}?'+Math.random()">
                    </div>
                </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录 →</button>
    </div>
  </form>

  <div class="other-login">
    <p style="margin-bottom: 10px; font-size: 12px; opacity: 0.7;">其他登录方式</p>
    <i class="layui-icon layui-icon-login-wechat"></i>
    <i class="layui-icon layui-icon-login-qq"></i>
    <i class="layui-icon layui-icon-github"></i>
  </div>

  <div class="footer-copyright">
    &copy; 2023 数据要素管理平台 版权所有
  </div>
</div>

<script src="https://cdn.staticfile.org/layui/2.9.8/layui.min.js"></script>
<script>
layui.use(['form'], function(){
  var form = layui.form;
  
  // 监听提交
  form.on('submit(login)', function(data){
    // layer.msg(JSON.stringify(data.field));
    return true;
  });
});
</script>

</body>
</html>
